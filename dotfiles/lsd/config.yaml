color:
  when: auto
  theme: custom

blocks:
  - permission
  - user
  - group
  - size
  - date
  - name

date: relative

icons:
  theme: fancy
  separator: " "
  # When filetype icons can have precedence over file name/extension icons then
  # I'll start using File type icons have priority over directory and executable
  # icons. If this changes, then I'll start using icons.
  #
  # This issue is for letting the directory icon have precedence over file type:
  # https://github.com/lsd-rs/lsd/issues/965
  when: never

indicators: true

total-size: false

hyperlink: auto

symlink-arrow: "Ôê≤ "

display: almost-all
