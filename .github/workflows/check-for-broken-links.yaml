name: Check for Broken Links
on:
  workflow_dispatch:
  schedule:
    # Run once every 6 days. I'd prefer to run it once a week, but GitHub Actions
    # evicts all cache entries that haven't been accessed in more than a week[1] so
    # I'm choosing 6 days to be safe.
    #
    # [1]: https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/caching-dependencies-to-speed-up-workflows#usage-limits-and-eviction-policy
    - cron: "0 0 */6 * *"
defaults:
  run:
    shell: bash-script {0}
jobs:
  check-for-broken-links:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: ./.github/actions/setup
        with:
          nix-dev-shell: ci-check-for-broken-links
          cache: "true"
          # The first '*' matches the repository directory
          cache-key-suffix: ${{ hashFiles('*/flake.lock', '*/nix/**') }}
      - env:
          # To avoid being rate-limited by GitHub
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_WORKFLOW_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          # TODO: According to the lefthook documentation, this variable should
          # _extend_ the output values specified in the config file, but it seems to
          # be overwriting them instead. For now, I'm duplicating the values
          # specified in my config here. I should open an issue.
          LEFTHOOK_OUTPUT='execution_info,execution_out' \
            lefthook run check --jobs lychee --all-files --no-tty --colors on
