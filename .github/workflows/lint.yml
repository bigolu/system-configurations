name: "Lint"
on:
  # It should also run on pushes to the default branch to catch my mistakes, but
  # I feel like that's a waste of resources. I'll just trust my pre-commit hook
  # runs.
  pull_request:
concurrency:
  # Since we're only interested in checking the latest commit to the branch,
  # we'll limit the workflow to running at most once per branch, cancelling
  # older runs when newer ones start.
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true
jobs:
  # WARNING: This name is used to specify what checks are required to merge a
  # branch, don't change it without updating the required checks as well.
  lint:
    if: ${{ ! startsWith(github.head_ref, 'renovate/')  }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: ./.github/actions/setup
        with:
          dev-shell: ciLint
          cachix-auth-token: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - run: |
          if ! bash scripts/qa/qa.bash lint fix; then
            echo 'DID_FAIL=true' >> "$GITHUB_ENV"
          fi
      - uses: reviewdog/action-suggester@db4abb16fbaabe386831e5addb7be1485d0d63d3 # v1
        with:
          tool_name: lint-autofix
          level: error
          filter_mode: nofilter
          fail_on_error: false
      - env:
          # 'lint check' calls reviewdog so it needs a token
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! bash scripts/qa/qa.bash lint check; then
            echo 'DID_FAIL=true' >> "$GITHUB_ENV"
          fi
      # By waiting until everything has run to fail the job, we'll see all the
      # errors at once instead of fixing some errors, rerunning the job, and
      # finding more.
      - if: ${{ env.DID_FAIL == 'true' }}
        run: exit 1
