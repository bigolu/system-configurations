name: Check for Broken Links
on:
  workflow_dispatch:
  schedule:
    # Once a week
    - cron: "0 0 * * 0"
defaults:
  run:
    shell: ci-bash {0}
jobs:
  check-for-broken-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: ./.github/actions/setup
        with:
          dev-shell: ciCheckForBrokenLinks
      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@f796c8b7d468feb9b8c0a46da3fac0af6874d374 # v2
        with:
          args: --verbose --no-progress --hidden --include-verbatim .
          # To avoid being rate-limited by GitHub
          token: ${{ secrets.GITHUB_TOKEN }}
      - if: steps.lychee.outputs.exit_code != 0
        run: |
          gh issue create \
            --title 'Link Checker Report' \
            --body-file ./lychee/out.md
